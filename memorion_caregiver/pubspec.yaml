name: memorion_caregiver
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  flutter_dotenv: ^6.0.0
  flutter_svg: ^2.2.1
  http: ^1.5.0
  shared_preferences: ^2.5.3
  syncfusion_flutter_charts: ^31.1.19
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/memorion_logo.svg
    - assets/images/result.png
    - assets/images/ok_result.png
    - assets/images/alt_result.png
    - assets/images/test_result.png
    - assets/images/mel/
    - .env
  fonts:
    - family: Pretendard
      fonts:
        - asset: assets/fonts/Pretendard-Regular.ttf
        - asset: assets/fonts/Pretendard-Bold.ttf
          weight: 700